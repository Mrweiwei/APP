<ion-header>
  <ion-navbar color="ziya">
    <ion-title>消息</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-searchbar placeholder="搜索"></ion-searchbar>
<ion-list *ngFor='let item of list;let i = index;'>
    <ion-item (click)="goto()">
      <ion-avatar item-start>
          <img src="{{item.icon}}">
      </ion-avatar>
      <h2>{{item.title}}<span style="float:right">{{item.time}}</span></h2>
      <p>{{item.ig}}</p>
    </ion-item>
  </ion-list>

</ion-content>
