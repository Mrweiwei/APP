<ion-header>
  <ion-navbar color="ziya">
    <ion-title>消息</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-searchbar placeholder="搜索"></ion-searchbar>
    <ion-buttons *ngFor='let item of list;let i = index;'>
    <hr>
    <button ion-item (click)="goto()">
    <ion-thumbnail item-start style="height:50%;"> 
      <img src="{{item.icon}}"style="width:70%;height:70%;">
    </ion-thumbnail>
    <p style="float:left;">来自{{item.title}}的消息</p>
    <p style="float:right">{{item.time}}</p> 
    <ion-thumbnail item-end> 
   <img src="{{item.ig}}" style="width:80%;height:80%;float: right;">
  </ion-thumbnail>
  </button>
</ion-buttons>

</ion-content>
